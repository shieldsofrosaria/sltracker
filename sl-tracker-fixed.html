    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --void-black: #0a0514;
            --deep-purple: #1a0f2e;
            --mystic-purple: #2d1b4e;
            --royal-purple: #4a2c6d;
            --arcane-blue: #2a4a7d;
            --celestial-blue: #3d6ba3;
            --thoth-blue: #4a7dc7;
            --maat-silver: #c0d0e8;
            --caerus-gold: #daa520;
            --mystic-glow: #8b6fd8;
            --arcane-glow: #6ba3ff;
            --gold-glow: #ffd700;
            --text-primary: #e8f0ff;
            --text-secondary: #a8b8d8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--void-black) 0%, var(--deep-purple) 50%, var(--void-black) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            font-size: 16px;
            line-height: 1.5;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, var(--thoth-blue), transparent),
                radial-gradient(1px 1px at 50% 50%, var(--caerus-gold), transparent),
                radial-gradient(1px 1px at 80% 10%, var(--maat-silver), transparent),
                radial-gradient(2px 2px at 90% 60%, var(--arcane-glow), transparent);
            background-size: 200% 200%;
            animation: twinkle 4s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        @keyframes glow {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(139, 111, 216, 0.3);
            }
            50% { 
                box-shadow: 0 0 30px rgba(139, 111, 216, 0.6);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        #root {
            position: relative;
            z-index: 1;
        }

        .top-nav {
            background: linear-gradient(135deg, rgba(26, 15, 46, 0.8), rgba(45, 27, 78, 0.6));
            border-top: 2px solid var(--mystic-purple);
            border-bottom: 2px solid var(--mystic-purple);
            padding: 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            gap: 20px;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-family: 'Cinzel', serif;
            font-size: 1.3rem;
            color: var(--caerus-gold);
            text-shadow: 0 0 15px var(--gold-glow);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .main-frame {
            border: 3px solid var(--mystic-purple);
            border-radius: 20px;
            padding: 30px;
            background: linear-gradient(135deg, rgba(26, 15, 46, 0.8), rgba(45, 27, 78, 0.6));
            box-shadow: 
                0 0 40px rgba(139, 111, 216, 0.3),
                inset 0 0 60px rgba(139, 111, 216, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .main-frame::before,
        .main-frame::after {
            content: 'âœ¦';
            position: absolute;
            font-size: 2rem;
            color: var(--caerus-gold);
            text-shadow: 0 0 20px var(--gold-glow);
            animation: float 3s ease-in-out infinite;
            pointer-events: none;
        }

        .main-frame::before { top: 20px; left: 20px; }
        .main-frame::after { top: 20px; right: 20px; animation-delay: 1.5s; }

        .product-card, .activity-card {
            background: linear-gradient(135deg, rgba(45, 27, 78, 0.9), rgba(74, 44, 109, 0.7));
            border: 2px solid var(--royal-purple);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(139, 111, 216, 0.4);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(139, 111, 216, 0.5);
        }

        /* Product card text hierarchy */
        .product-card h3, .product-card .font-bold {
            color: var(--text-primary) !important;
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .product-card .text-sm {
            color: var(--text-secondary) !important;
            font-size: 0.9rem;
        }

        .activity-item {
            background: rgba(0, 0, 0, 0.3);
            border-left: 3px solid var(--mystic-glow);
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .activity-item:hover {
            background: rgba(0, 0, 0, 0.5);
            border-left-color: var(--caerus-gold);
            transform: translateX(5px);
        }

        h1, h2, h3 {
            font-family: 'Cinzel', serif;
            color: var(--caerus-gold);
            text-shadow: 0 0 15px var(--gold-glow);
        }

        h1 { font-size: 1.4rem; margin-bottom: 10px; }
        h2 { font-size: 1.2rem; margin-bottom: 10px; }
        h3 { font-size: 1rem; margin-bottom: 8px; }

        .nav-btn, .sl-btn {
            padding: 8px 14px;
            background: linear-gradient(135deg, var(--mystic-purple), var(--royal-purple));
            border: 2px solid var(--mystic-glow);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:hover, .sl-btn:hover {
            background: linear-gradient(135deg, var(--royal-purple), var(--mystic-glow));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 111, 216, 0.5);
        }

        .sl-btn-gold {
            background: linear-gradient(135deg, var(--caerus-gold), #b8860b);
            border-color: var(--caerus-gold);
            color: var(--void-black);
            font-weight: 600;
        }

        .main-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
            border-bottom: 2px solid var(--mystic-purple);
            flex-wrap: wrap;
        }

        .main-tab {
            padding: 14px 28px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(139, 111, 216, 0.3);
            border-bottom: 3px solid transparent;
            color: var(--text-secondary);
            font-family: 'Cinzel', serif;
            font-size: 1.05rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 10px 10px 0 0;
            min-width: 140px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

            color: var(--caerus-gold);
            background: linear-gradient(135deg, rgba(218, 165, 32, 0.2), rgba(218, 165, 32, 0.1));
            border-color: var(--caerus-gold);
            border-bottom-color: var(--caerus-gold);
            text-shadow: 0 0 10px var(--gold-glow);
            box-shadow: 0 0 20px rgba(218, 165, 32, 0.3);
        }

        .main-tab:hover {
            color: var(--maat-silver);
            background: rgba(139, 111, 216, 0.25);
            border-color: var(--mystic-glow);
        }

        .input-field {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--mystic-purple);
            border-radius: 8px;
            padding: 12px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--mystic-glow);
            box-shadow: 0 0 15px rgba(139, 111, 216, 0.3);
        }

        select.input-field option {
            background: var(--deep-purple);
            color: var(--text-primary);
        }

        .category-badge {
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            background: rgba(139, 111, 216, 0.3);
            border: 1px solid var(--mystic-glow);
            color: var(--text-primary);
            display: inline-block;
        }

        .tag-chip {
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            background: rgba(74, 125, 199, 0.3);
            border: 1px solid var(--thoth-blue);
            color: var(--text-primary);
            display: inline-block;
        }

        /* Text color hierarchy - match Grimoire exactly */
        .text-gray-900, .text-gray-800, .text-gray-700 {
            color: var(--text-primary) !important; /* White for primary text */
        }
        
        .text-gray-600, .text-gray-500 {
            color: var(--text-secondary) !important; /* Muted purple for secondary */
        }
        
        /* Section headings - gold like Grimoire */
        .text-2xl, .text-xl {
            color: var(--caerus-gold) !important;
            font-family: 'Cinzel', serif !important;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Labels - small caps silver like "WORKINGS", "DAYS ACTIVE" */
        .text-sm.text-gray-600, .text-xs {
            color: var(--maat-silver) !important;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.85rem;
        }

        /* Settings page boxes - very dark like Grimoire stat cards */
        .bg-gray-50, .bg-gray-100, .bg-purple-50, .bg-blue-50 {
            background: rgba(0, 0, 0, 0.5) !important;
            border: 1px solid rgba(139, 111, 216, 0.3) !important;
        }

        /* Remove bright white backgrounds */
        .bg-white\/10, .bg-white\/20, .bg-white {
            background: rgba(0, 0, 0, 0.3) !important;
        }

        /* Upload area - dark theme */
        .border-dashed {
            background: rgba(0, 0, 0, 0.4) !important;
            border-color: var(--mystic-purple) !important;
            color: var(--text-secondary) !important;
        }
        
        .border-dashed:hover {
            border-color: var(--mystic-glow) !important;
            color: var(--text-primary) !important;
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(10, 5, 20, 0.9);
            backdrop-filter: blur(12px);
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(45, 27, 78, 0.95), rgba(74, 44, 109, 0.9));
            border: 3px solid var(--mystic-glow);
            border-radius: 20px;
            box-shadow: 0 24px 64px rgba(0, 0, 0, 0.6);
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 30px;
        }

        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--mystic-glow), var(--royal-purple));
            border-radius: 6px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 40px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.6;
        }

        .footer {
            border-top: 2px solid var(--mystic-purple);
            margin-top: 40px;
            padding: 25px 0;
            text-align: center;
            background: linear-gradient(135deg, rgba(26, 15, 46, 0.8), rgba(45, 27, 78, 0.6));
        }

        .footer-content {
            max-width: 800px;
            margin: 0 auto;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .footer-link {
            color: var(--caerus-gold);
            text-decoration: none;
            font-family: 'Cinzel', serif;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .footer-link:hover {
            color: var(--gold-glow);
            text-shadow: 0 0 15px var(--gold-glow);
        }

        .footer-divider {
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--mystic-glow), transparent);
            margin: 15px auto;
        }

        .bulk-actions-bar {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, rgba(45, 27, 78, 0.95), rgba(74, 44, 109, 0.95));
            border: 2px solid var(--caerus-gold);
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(218, 165, 32, 0.4);
            display: flex;
            gap: 12px;
            align-items: center;
            z-index: 999;
            backdrop-filter: blur(20px);
        }

        .tab-price-badge {
            margin-left: 8px;
            padding: 3px 10px;
            background: linear-gradient(135deg, var(--caerus-gold), #b8860b);
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--void-black);
            border: 1px solid var(--gold-glow);
        }

        @media (max-width: 768px) {
            .main-frame {
                padding: 20px;
            }
        }

        /* Category selection grid - dark theme */
        .grid.gap-2 {
            background: rgba(0, 0, 0, 0.3) !important;
            border: 1px solid var(--mystic-purple) !important;
        }

        /* Checkbox labels */
        label {
            color: var(--text-primary) !important;

        /* Button color fixes - ALL buttons use activity-item styling - COMPREHENSIVE OVERRIDE */
        button,
        .bg-blue-500, .bg-blue-600, 
        .bg-green-500, .bg-green-600,
        .bg-red-500, .bg-red-600,
        .bg-purple-500, .bg-purple-600,

            color: var(--text-primary) !important;
        }
