<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Life Shopping Tracker</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            corePlugins: {
                preflight: false,
            }
        }
    </script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .tab-active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .tab-inactive {
            background: white;
            color: #4a5568;
        }
        .image-preview {
            max-width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 8px;
        }
        .item-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .item-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .tag {
            display: inline-block;
            background: #e0e7ff;
            color: #5b21b6;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 0.875rem;
            margin: 2px;
        }
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .status-wishlist {
            background: #fef3c7;
            color: #92400e;
        }
        .status-shopping {
            background: #dbeafe;
            color: #1e40af;
        }
        .status-purchased {
            background: #d1fae5;
            color: #065f46;
        }
        .status-inventory {
            background: #fed7aa;
            color: #92400e;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const STATUSES = {
            WISHLIST: 'Wishlist - Want to buy',
            SHOPPING: 'Shopping List - Planning to buy',
            PURCHASED: 'Purchased - Waiting for delivery',
            INVENTORY: 'In Inventory - Owned'
        };

        const CATEGORIES = [
            'Animations',
            'Body Parts',
            'Clothing',
            'Creator Tools',
            'EEP/Windlights',
            'Food & Drink',
            'Home & Garden',
            'Photography Tools',
            'Backdrops',
            'Textures / Materials',
            'Toys',
            'Weapons',
            'Vehicles'
        ];

        function App() {
            const [items, setItems] = useState([]);
            const [activeTab, setActiveTab] = useState('shopping');
            const [formData, setFormData] = useState({
                name: '',
                store: '',
                category: '',
                status: STATUSES.SHOPPING,
                tags: '',
                notes: '',
                link: '',
                landmark: '',
                image: ''
            });
            const [imageFile, setImageFile] = useState(null);
            const [imagePreview, setImagePreview] = useState('');
            const [uploading, setUploading] = useState(false);
            const [editingId, setEditingId] = useState(null);
            
            // Inventory search/filter
            const [searchTerm, setSearchTerm] = useState('');
            const [filterCategory, setFilterCategory] = useState('');
            const [filterCreator, setFilterCreator] = useState('');

            // Load data from localStorage
            useEffect(() => {
                const loadData = () => {
                    try {
                        const saved = localStorage.getItem('sl-tracker-items');
                        if (saved) {
                            setItems(JSON.parse(saved));
                        }
                    } catch (error) {
                        console.log('No existing data found, starting fresh');
                    }
                };
                loadData();
            }, []);

            // Save data to localStorage
            useEffect(() => {
                try {
                    localStorage.setItem('sl-tracker-items', JSON.stringify(items));
                } catch (error) {
                    console.error('Error saving data:', error);
                }
            }, [items]);

            const uploadToImgBB = async (file) => {
                const formData = new FormData();
                formData.append('image', file);

                try {
                    const response = await fetch('https://api.imgbb.com/1/upload?key=fecb6b8c48020815465bbc22d8c0e7b0', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();
                    if (data.success) {
                        return data.data.url;
                    } else {
                        throw new Error('Upload failed');
                    }
                } catch (error) {
                    console.error('ImgBB upload error:', error);
                    return null;
                }
            };

            const handleImageSelect = (e) => {
                const file = e.target.files[0];
                if (file) {
                    setImageFile(file);
                    const reader = new FileReader();
                    reader.onload = (e) => setImagePreview(e.target.result);
                    reader.readAsDataURL(file);
                }
            };

            const handlePaste = (e) => {
                const items = e.clipboardData.items;
                for (let item of items) {
                    if (item.type.indexOf('image') !== -1) {
                        const file = item.getAsFile();
                        setImageFile(file);
                        const reader = new FileReader();
                        reader.onload = (e) => setImagePreview(e.target.result);
                        reader.readAsDataURL(file);
                        break;
                    }
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                
                let imageUrl = formData.image;
                
                if (imageFile) {
                    setUploading(true);
                    imageUrl = await uploadToImgBB(imageFile);
                    setUploading(false);
                    
                    if (!imageUrl) {
                        alert('Image upload failed. Item will be saved without image.');
                    }
                }

                const newItem = {
                    id: editingId || Date.now(),
                    ...formData,
                    image: imageUrl,
                    createdAt: editingId ? items.find(i => i.id === editingId).createdAt : new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };

                if (editingId) {
                    setItems(items.map(item => item.id === editingId ? newItem : item));
                    setEditingId(null);
                } else {
                    setItems([...items, newItem]);
                }

                resetForm();
            };

            const resetForm = () => {
                setFormData({
                    name: '',
                    store: '',
                    category: '',
                    status: STATUSES.SHOPPING,
                    tags: '',
                    notes: '',
                    link: '',
                    landmark: '',
                    image: ''
                });
                setImageFile(null);
                setImagePreview('');
                setEditingId(null);
            };

            const deleteItem = (id) => {
                if (confirm('Are you sure you want to delete this item?')) {
                    setItems(items.filter(item => item.id !== id));
                }
            };

            const editItem = (item) => {
                setFormData({
                    name: item.name,
                    store: item.store,
                    category: item.category,
                    status: item.status,
                    tags: item.tags,
                    notes: item.notes,
                    link: item.link,
                    landmark: item.landmark,
                    image: item.image
                });
                setImagePreview(item.image);
                setEditingId(item.id);
                setActiveTab('shopping');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            const updateStatus = (id, newStatus) => {
                setItems(items.map(item => 
                    item.id === id ? { ...item, status: newStatus, updatedAt: new Date().toISOString() } : item
                ));
            };

            const getFilteredItems = () => {
                if (activeTab === 'inventory') {
                    return items.filter(item => {
                        const matchesStatus = item.status === STATUSES.INVENTORY;
                        const matchesSearch = searchTerm === '' || 
                            item.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                            item.store.toLowerCase().includes(searchTerm.toLowerCase()) ||
                            item.tags.toLowerCase().includes(searchTerm.toLowerCase()) ||
                            item.notes.toLowerCase().includes(searchTerm.toLowerCase());
                        const matchesCategory = filterCategory === '' || item.category === filterCategory;
                        const matchesCreator = filterCreator === '' || item.store === filterCreator;
                        
                        return matchesStatus && matchesSearch && matchesCategory && matchesCreator;
                    });
                } else {
                    return items.filter(item => item.status !== STATUSES.INVENTORY);
                }
            };

            const getItemsByStatus = (status) => {
                return items.filter(item => item.status === status);
            };

            const getUniqueCreators = () => {
                return [...new Set(items.map(item => item.store).filter(Boolean))];
            };

            const exportData = () => {
                const dataStr = JSON.stringify(items, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `second-life-tracker-${new Date().toISOString().split('T')[0]}.json`;
                link.click();
            };

            const importData = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        try {
                            const imported = JSON.parse(e.target.result);
                            if (confirm('This will merge with existing data. Continue?')) {
                                setItems([...items, ...imported]);
                            }
                        } catch (error) {
                            alert('Invalid JSON file');
                        }
                    };
                    reader.readAsText(file);
                }
            };

            const clearAllData = () => {
                if (confirm('‚ö†Ô∏è This will permanently delete all your items! Are you sure?')) {
                    if (confirm('This cannot be undone. Are you absolutely sure?')) {
                        setItems([]);
                    }
                }
            };

            return (
                <div className="min-h-screen p-4 md:p-8">
                    <div className="max-w-6xl mx-auto">
                        {/* Header */}
                        <div className="text-center mb-8">
                            <h1 className="text-4xl md:text-5xl font-bold text-white mb-2 flex items-center justify-center gap-3">
                                üõçÔ∏è Second Life Shopping Tracker
                            </h1>
                            <p className="text-white text-opacity-90">Track your wishlist, shopping list & inventory</p>
                        </div>

                        {/* Navigation Tabs */}
                        <div className="card p-2 mb-6 flex flex-wrap gap-2">
                            <button
                                onClick={() => setActiveTab('shopping')}
                                className={`flex-1 min-w-[200px] px-6 py-3 rounded-lg font-semibold transition-all ${
                                    activeTab === 'shopping' ? 'tab-active' : 'tab-inactive'
                                }`}
                            >
                                üõí Shopping
                            </button>
                            <button
                                onClick={() => setActiveTab('inventory')}
                                className={`flex-1 min-w-[200px] px-6 py-3 rounded-lg font-semibold transition-all ${
                                    activeTab === 'inventory' ? 'tab-active' : 'tab-inactive'
                                }`}
                            >
                                üì¶ Inventory Database
                            </button>
                            <button
                                onClick={() => setActiveTab('settings')}
                                className={`flex-1 min-w-[200px] px-6 py-3 rounded-lg font-semibold transition-all ${
                                    activeTab === 'settings' ? 'tab-active' : 'tab-inactive'
                                }`}
                            >
                                ‚öôÔ∏è Settings
                            </button>
                        </div>

                        {/* Shopping Tab */}
                        {activeTab === 'shopping' && (
                            <div>
                                {/* Add New Item Form */}
                                <div className="card p-6 mb-6">
                                    <h2 className="text-2xl font-bold mb-6 text-gray-800">
                                        {editingId ? 'Edit Item' : 'Add New Item'}
                                    </h2>
                                    <form onSubmit={handleSubmit} className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-semibold mb-2 text-gray-700">
                                                Item/Sale Name *
                                            </label>
                                            <input
                                                type="text"
                                                required
                                                placeholder="e.g., Winter Wonderland Backdrop, Gothic Dress"
                                                value={formData.name}
                                                onChange={(e) => setFormData({...formData, name: e.target.value})}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-semibold mb-2 text-gray-700">
                                                Store/Creator Name
                                            </label>
                                            <input
                                                type="text"
                                                placeholder="e.g., Truth Hair, Blueberry, The Arcade"
                                                value={formData.store}
                                                onChange={(e) => setFormData({...formData, store: e.target.value})}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-semibold mb-2 text-gray-700">
                                                Category
                                            </label>
                                            <select
                                                value={formData.category}
                                                onChange={(e) => setFormData({...formData, category: e.target.value})}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                            >
                                                <option value="">Select a category (optional)</option>
                                                {CATEGORIES.map(cat => (
                                                    <option key={cat} value={cat}>{cat}</option>
                                                ))}
                                            </select>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-semibold mb-2 text-gray-700">
                                                Status *
                                            </label>
                                            <select
                                                value={formData.status}
                                                onChange={(e) => setFormData({...formData, status: e.target.value})}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                            >
                                                {Object.values(STATUSES).map(status => (
                                                    <option key={status} value={status}>{status}</option>
                                                ))}
                                            </select>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-semibold mb-2 text-gray-700">
                                                Tags (comma-separated)
                                            </label>
                                            <input
                                                type="text"
                                                placeholder="e.g., winter, fantasy, formal, mesh, #sale"
                                                value={formData.tags}
                                                onChange={(e) => setFormData({...formData, tags: e.target.value})}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                            />
                                            <p className="text-sm text-gray-500 mt-1">Add tags to help you find items later. Separate with commas.</p>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-semibold mb-2 text-gray-700">
                                                Notes (Optional)
                                            </label>
                                            <textarea
                                                placeholder="Add notes, pricing info, color preferences, etc."
                                                value={formData.notes}
                                                onChange={(e) => setFormData({...formData, notes: e.target.value})}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent h-24"
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-semibold mb-2 text-gray-700">
                                                Main Store Link
                                            </label>
                                            <input
                                                type="url"
                                                placeholder="https://marketplace.secondlife.com/..."
                                                value={formData.link}
                                                onChange={(e) => setFormData({...formData, link: e.target.value})}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-semibold mb-2 text-gray-700">
                                                In-World Landmark/SLURL
                                            </label>
                                            <input
                                                type="text"
                                                placeholder="secondlife://Region/128/128/23 or landmark info"
                                                value={formData.landmark}
                                                onChange={(e) => setFormData({...formData, landmark: e.target.value})}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-semibold mb-2 text-gray-700">
                                                Advertisement/Product Image
                                            </label>
                                            <div 
                                                className="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-purple-500 transition-colors cursor-pointer"
                                                onPaste={handlePaste}
                                            >
                                                <input
                                                    type="file"
                                                    accept="image/*"
                                                    onChange={handleImageSelect}
                                                    className="hidden"
                                                    id="imageUpload"
                                                />
                                                <label htmlFor="imageUpload" className="cursor-pointer">
                                                    {imagePreview ? (
                                                        <img src={imagePreview} alt="Preview" className="image-preview mx-auto mb-2" />
                                                    ) : (
                                                        <div className="text-gray-500">
                                                            <div className="text-5xl mb-2">üì∑</div>
                                                            <p>Click to upload or drag & drop an image</p>
                                                            <p className="text-sm">You can also paste an image from your clipboard (Ctrl/Cmd + V)</p>
                                                        </div>
                                                    )}
                                                </label>
                                            </div>
                                        </div>

                                        <div className="flex gap-4">
                                            <button
                                                type="submit"
                                                disabled={uploading}
                                                className="flex-1 bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-3 rounded-lg font-semibold hover:from-purple-700 hover:to-indigo-700 transition-all disabled:opacity-50"
                                            >
                                                {uploading ? 'Uploading Image...' : editingId ? 'Update Item' : 'Add to Shopping List'}
                                            </button>
                                            {editingId && (
                                                <button
                                                    type="button"
                                                    onClick={resetForm}
                                                    className="px-6 bg-gray-300 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-400 transition-all"
                                                >
                                                    Cancel
                                                </button>
                                            )}
                                        </div>
                                    </form>
                                </div>

                                {/* Status Filter Buttons */}
                                <div className="flex flex-wrap gap-2 mb-6">
                                    <button className="px-4 py-2 rounded-full bg-white shadow hover:shadow-md transition-all">
                                        All Items ({items.filter(i => i.status !== STATUSES.INVENTORY).length})
                                    </button>
                                    <button className="px-4 py-2 rounded-full bg-yellow-100 text-yellow-800 hover:bg-yellow-200 transition-all">
                                        ‚≠ê Wishlist ({getItemsByStatus(STATUSES.WISHLIST).length})
                                    </button>
                                    <button className="px-4 py-2 rounded-full bg-blue-100 text-blue-800 hover:bg-blue-200 transition-all">
                                        üõí Shopping ({getItemsByStatus(STATUSES.SHOPPING).length})
                                    </button>
                                    <button className="px-4 py-2 rounded-full bg-green-100 text-green-800 hover:bg-green-200 transition-all">
                                        ‚úÖ Purchased ({getItemsByStatus(STATUSES.PURCHASED).length})
                                    </button>
                                    <button className="px-4 py-2 rounded-full bg-orange-100 text-orange-800 hover:bg-orange-200 transition-all">
                                        üì¶ Inventory ({getItemsByStatus(STATUSES.INVENTORY).length})
                                    </button>
                                </div>

                                {/* Items List */}
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    {getFilteredItems().map(item => (
                                        <div key={item.id} className="card p-4 item-card">
                                            {item.image && (
                                                <img src={item.image} alt={item.name} className="w-full h-48 object-cover rounded-lg mb-4" />
                                            )}
                                            <h3 className="font-bold text-lg mb-2">{item.name}</h3>
                                            {item.store && <p className="text-gray-600 mb-2">üè™ {item.store}</p>}
                                            {item.category && <p className="text-gray-500 text-sm mb-2">üìÅ {item.category}</p>}
                                            
                                            <div className="mb-3">
                                                <span className={`status-badge status-${item.status.split(' ')[0].toLowerCase()}`}>
                                                    {item.status}
                                                </span>
                                            </div>

                                            {item.tags && (
                                                <div className="mb-3">
                                                    {item.tags.split(',').map((tag, i) => (
                                                        <span key={i} className="tag">{tag.trim()}</span>
                                                    ))}
                                                </div>
                                            )}

                                            {item.notes && (
                                                <p className="text-gray-600 text-sm mb-3 bg-gray-50 p-2 rounded">{item.notes}</p>
                                            )}

                                            <div className="flex flex-wrap gap-2 mb-3">
                                                {item.link && (
                                                    <a href={item.link} target="_blank" rel="noopener noreferrer" 
                                                       className="text-purple-600 text-sm hover:underline">
                                                        üîó Store Link
                                                    </a>
                                                )}
                                                {item.landmark && (
                                                    <span className="text-blue-600 text-sm">üìç Landmark</span>
                                                )}
                                            </div>

                                            <div className="border-t pt-3 mt-3">
                                                <label className="block text-xs font-semibold mb-2 text-gray-600">Change Status:</label>
                                                <select
                                                    value={item.status}
                                                    onChange={(e) => updateStatus(item.id, e.target.value)}
                                                    className="w-full px-3 py-1 text-sm border border-gray-300 rounded mb-3"
                                                >
                                                    {Object.values(STATUSES).map(status => (
                                                        <option key={status} value={status}>{status}</option>
                                                    ))}
                                                </select>

                                                <div className="flex gap-2">
                                                    <button
                                                        onClick={() => editItem(item)}
                                                        className="flex-1 px-4 py-2 bg-blue-500 text-white rounded-lg text-sm hover:bg-blue-600 transition-all"
                                                    >
                                                        ‚úèÔ∏è Edit
                                                    </button>
                                                    <button
                                                        onClick={() => deleteItem(item.id)}
                                                        className="flex-1 px-4 py-2 bg-red-500 text-white rounded-lg text-sm hover:bg-red-600 transition-all"
                                                    >
                                                        üóëÔ∏è Delete
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                {getFilteredItems().length === 0 && (
                                    <div className="card p-12 text-center">
                                        <div className="text-6xl mb-4">üõçÔ∏è</div>
                                        <p className="text-gray-600 text-lg">No items yet. Add your first item above!</p>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* Inventory Tab */}
                        {activeTab === 'inventory' && (
                            <div>
                                <div className="card p-6 mb-6">
                                    <h2 className="text-2xl font-bold mb-6 text-gray-800 flex items-center gap-2">
                                        üîç Search Your Inventory
                                    </h2>
                                    
                                    <input
                                        type="text"
                                        placeholder="Search by name, creator, tags, or notes..."
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg mb-4 focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    />

                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <select
                                            value={filterCategory}
                                            onChange={(e) => setFilterCategory(e.target.value)}
                                            className="px-4 py-2 border border-gray-300 rounded-lg"
                                        >
                                            <option value="">All Categories</option>
                                            {CATEGORIES.map(cat => (
                                                <option key={cat} value={cat}>{cat}</option>
                                            ))}
                                        </select>

                                        <select
                                            value={filterCreator}
                                            onChange={(e) => setFilterCreator(e.target.value)}
                                            className="px-4 py-2 border border-gray-300 rounded-lg"
                                        >
                                            <option value="">All Creators</option>
                                            {getUniqueCreators().map(creator => (
                                                <option key={creator} value={creator}>{creator}</option>
                                            ))}
                                        </select>
                                    </div>

                                    <p className="text-center text-gray-600 mt-6">
                                        Found {getFilteredItems().length} items in your inventory
                                    </p>
                                </div>

                                {/* Inventory Items */}
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                    {getFilteredItems().map(item => (
                                        <div key={item.id} className="card p-4 item-card">
                                            {item.image && (
                                                <img src={item.image} alt={item.name} className="w-full h-40 object-cover rounded-lg mb-3" />
                                            )}
                                            <h3 className="font-bold text-lg mb-2">{item.name}</h3>
                                            {item.store && <p className="text-gray-600 mb-2">üè™ {item.store}</p>}
                                            {item.category && <p className="text-gray-500 text-sm mb-2">üìÅ {item.category}</p>}
                                            
                                            {item.tags && (
                                                <div className="mb-3">
                                                    {item.tags.split(',').map((tag, i) => (
                                                        <span key={i} className="tag">{tag.trim()}</span>
                                                    ))}
                                                </div>
                                            )}

                                            <div className="flex gap-2 mt-3">
                                                <button
                                                    onClick={() => editItem(item)}
                                                    className="flex-1 px-3 py-1 bg-blue-500 text-white rounded text-sm hover:bg-blue-600"
                                                >
                                                    Edit
                                                </button>
                                                <button
                                                    onClick={() => deleteItem(item.id)}
                                                    className="flex-1 px-3 py-1 bg-red-500 text-white rounded text-sm hover:bg-red-600"
                                                >
                                                    Delete
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                {getFilteredItems().length === 0 && (
                                    <div className="card p-12 text-center">
                                        <div className="text-6xl mb-4">üì¶</div>
                                        <p className="text-gray-600 text-lg mb-2">
                                            No items in inventory yet. Add items and move them to inventory to build your database!
                                        </p>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* Settings Tab */}
                        {activeTab === 'settings' && (
                            <div className="card p-6">
                                <h2 className="text-2xl font-bold mb-6 text-gray-800 flex items-center gap-2">
                                    ‚öôÔ∏è Settings & Data Management
                                </h2>

                                {/* Image Storage Info */}
                                <div className="bg-blue-50 border-l-4 border-blue-500 p-6 mb-6">
                                    <h3 className="font-bold text-lg mb-2 text-blue-900 flex items-center gap-2">
                                        üì∑ Image Storage
                                    </h3>
                                    <p className="text-blue-800 mb-4">Images uploaded to ImgBB and accessible from anywhere!</p>
                                    <ul className="space-y-1 text-blue-700">
                                        <li>‚úÖ Free unlimited uploads</li>
                                        <li>‚úÖ Works across all devices</li>
                                        <li>‚úÖ Images hosted permanently</li>
                                        <li>‚úÖ Fast and reliable</li>
                                    </ul>
                                </div>

                                {/* Storage Information */}
                                <div className="bg-gray-50 p-6 rounded-lg mb-6">
                                    <h3 className="font-bold text-lg mb-3">üìä Storage Information</h3>
                                    <p className="mb-2"><strong>Storage Mode:</strong> üíæ Browser localStorage + ImgBB Images</p>
                                    <p className="mb-2"><strong>Total Items:</strong> {items.length}</p>
                                    <p className="mb-2"><strong>Estimated Size:</strong> {(JSON.stringify(items).length / 1024).toFixed(2)} KB</p>
                                    <p className="text-sm text-gray-600">Data saved in your browser, images on ImgBB cloud!</p>
                                </div>

                                {/* Export Data */}
                                <div className="mb-6">
                                    <h3 className="font-bold text-lg mb-3 text-blue-600">üì• Export Your Data</h3>
                                    <p className="text-gray-600 mb-3">Download a backup of all your items as a JSON file</p>
                                    <button
                                        onClick={exportData}
                                        className="px-6 py-3 bg-teal-500 text-white rounded-lg font-semibold hover:bg-teal-600 transition-all"
                                    >
                                        ‚¨áÔ∏è Export All Data
                                    </button>
                                </div>

                                {/* Import Data */}
                                <div className="mb-6">
                                    <h3 className="font-bold text-lg mb-3 text-blue-600">üì§ Import Data</h3>
                                    <p className="text-gray-600 mb-3">Restore from a previously exported JSON file</p>
                                    <input
                                        type="file"
                                        accept=".json"
                                        onChange={importData}
                                        className="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-500 file:text-white hover:file:bg-blue-600"
                                    />
                                    <p className="text-sm text-gray-500 mt-2">This will merge with existing data</p>
                                </div>

                                {/* Clear All Data */}
                                <div className="bg-red-50 border-l-4 border-red-500 p-6">
                                    <h3 className="font-bold text-lg mb-3 text-red-900">üóëÔ∏è Clear All Data</h3>
                                    <p className="text-red-800 mb-4">‚ö†Ô∏è Warning: This will permanently delete all your items!</p>
                                    <button
                                        onClick={clearAllData}
                                        className="px-6 py-3 bg-red-600 text-white rounded-lg font-semibold hover:bg-red-700 transition-all"
                                    >
                                        üóëÔ∏è Clear All Data
                                    </button>
                                </div>

                                {/* Storage Tips */}
                                <div className="bg-purple-50 border-l-4 border-purple-500 p-6 mt-6">
                                    <h3 className="font-bold text-lg mb-3 text-purple-900">üí° Storage Tips</h3>
                                    <ul className="space-y-2 text-purple-800">
                                        <li>‚Ä¢ Data saved in your browser's localStorage</li>
                                        <li>‚Ä¢ Images automatically uploaded to ImgBB cloud</li>
                                        <li>‚Ä¢ Access from any device using your GitHub Pages URL</li>
                                        <li>‚Ä¢ Export backups regularly for safety</li>
                                        <li>‚Ä¢ Each browser/device stores data separately</li>
                                        <li>‚Ä¢ Use export/import to sync between devices</li>
                                    </ul>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
